  <body id="body-pd">
    <!--sidebar content-->
      <!--header containing the toggle button-->

      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>

      <div class="l-navbar" id="nav-bar">

            <ul class="list-unstyled ps-0">
              <li>
                <a href="index.html" class="nav_link">
                  <i class='bx bxs-home-smile nav_icon'></i>

      </div>
    <!--Container Main start-->
    <div class="main" id="week">
        <!--planner header-->
        <div class="week">
            <h1 class="text-center fs-2">Week of <input type="text" style="width: 25vw" class=" border border-3 border-dark fs-3" id="file"></h1>
            <!--Description div-->
            <div>
                <p class="fs-6">Plan out your week by adding taks to each day then download for use during the week! Here are some <a href="https://toniakendrick.com/how-to-plan-your-day/">tips</a> for planning!</p>
            </div>
        </div>
        <!--days/tasks code-->
        <div class="row">
            <!--7 columns for each day of the week-->
            <div class="col border border-3 border-dark" style="background-color:#ffdbdb">Sunday
                <div id="tasks">
                    <input type="text" class="row border border-3 border-secondary">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTask()"></i>
                </div>
            </div>
            <div class="col border border-3 border-dark" style="background-color:#ffeee2">Monday
                <div id="tasksm">
                    <input type="text" class="row border border-3 border-secondary">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTaskm()"></i>
                </div>
            </div>
            <div class="col border border-3 border-dark" style="background-color:#fcfade">Tuesday
                <div id="taskst">
                    <input type="text" class="row border border-3 border-secondary">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTaskt()"></i>
                </div>
            </div>
            <div class="col border border-3 border-dark" style="background-color:#e2fce6">Wednesday
                <div id="tasksw">
                    <input type="text" class="row border border-3 border-secondary" style="width: 125%;">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTaskw()"></i>
                </div>
            </div>
            <div class="col border border-3 border-dark" style="background-color:#dff2fd">Thursday
                <div id="tasksth">
                    <input type="text" class="row border border-3 border-secondary">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTaskth()"></i>
                </div>
            </div>
            <div class="col border border-3 border-dark" style="background-color:#e3e3ff">Friday
                <div id="tasksf">
                    <input type="text" class="row border border-3 border-secondary">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTaskf()"></i>
                </div>
            </div>
            <div class="col border border-3 border-dark" style="background-color:#ceb396">Saturday
                <div id="tasksS">
                    <input type="text" class="row border border-3 border-secondary">
                </div>
                <div>
                    <i class='bx bx-plus-circle add' onclick="addTaskS()"></i>
                </div>
            </div>
        </div>
        <!--Save and download buttons-->
        <div class="pt-3">
            <i class='bx bx-download add' onclick="download()"></i>
        </div>
    </div>
